<div id="ucab-profile" class="ucab-group">

	<div id="ucab-profile-tab" class="section  ucab-tab">
		<div class="section__inner  ucab-tab__inner">
			Профиль
		</div>
	</div>


	<div class="section  profile-info">
		<div class="section__inner  profile-info__inner">
			<form class="profile-info-form clearfix" action="">
				<div class="profile-info-form__group">
					<div class="profile-field-row">
						<div class="profile-field-name">Фамилия</div>
						<label for="profile-user-data-surname" class="profile-field-ico profile-user-data-surname"></label>
						<input id="profile-user-data-surname" type="text" class="profile-field-data  js-mask-text" placeholder="введите свою фамилию">
					</div>


					<div class="profile-field-row check-field--invalid">
						<div class="profile-field-name">Имя</div>
						<label for="profile-user-data-name" class="profile-field-ico profile-user-data-name"></label>
						<input id="profile-user-data-name" type="text" class="profile-field-data  js-mask-text" placeholder="введите своё имя">
					</div>


					<div class="profile-field-row check-field--valid">
						<div class="profile-field-name">Отчество</div>
						<label for="profile-user-data-middlename" class="profile-field-ico profile-user-data-middlename"></label>
						<input id="profile-user-data-middlename" type="text" class="profile-field-data  js-mask-text" placeholder="введите своё отчество" value="Александровна">
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Дата рождения</div>
						<label for="profile-user-data-birth" class="profile-field-ico profile-user-data-birth"></label>
						<input id="profile-user-data-birth" type="text" class="profile-field-data  js-mask-full-date" placeholder="" value="23 . 02 . 1988">
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Моб. телефон</div>
						<label for="profile-user-data-mobile" class="profile-field-ico profile-user-data-mobile"></label>
						<input id="profile-user-data-mobile" type="text" class="profile-field-data  js-mask-phone-no-index" placeholder="( 000 ) 000 00 00">
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Email</div>
						<label for="profile-user-data-email" class="profile-field-ico profile-user-data-email"></label>
						<input id="profile-user-data-email" type="text" class="profile-field-data  js-mask-mail" placeholder="введите свой email">
					</div>

				</div>


				<div class="profile-info-form__group">

					<div class="profile-field-row">
						<div class="profile-field-name">Мой магазин</div>
						<select class="profile-user-data-store" id="materials">
							<option class="not-value" value="">Мой магазин</option>
							<option value="Адрес магазина 1">Адрес магазина 1</option>
							<option value="Адрес магазина 2">Адрес магазина 2</option>
							<option value="Адрес магазина 3">Адрес магазина 3</option>
							<option value="Адрес магазина 4">Адрес магазина 4</option>
							<option value="Адрес магазина 5">Адрес магазина 5</option>
						</select>
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Область/край</div>
						<label for="profile-user-data-region" class="profile-field-ico profile-user-data-region"></label>
						<input id="profile-user-data-region" type="text" class="profile-field-data" placeholder="">
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Город</div>
						<label for="profile-user-data-city" class="profile-field-ico profile-user-data-city"></label>
						<input id="profile-user-data-city" type="text" class="profile-field-data" placeholder="">
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Улица</div>
						<label for="profile-user-data-street" class="profile-field-ico profile-user-data-street"></label>
						<input id="profile-user-data-street" type="text" class="profile-field-data" placeholder="">
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Дом</div>
						<label for="profile-user-data-house" class="profile-field-ico profile-user-data-house"></label>
						<input id="profile-user-data-house" type="text" class="profile-field-data" placeholder="">
					</div>


					<div class="profile-field-row">
						<div class="profile-field-name">Индекс</div>
						<label for="profile-user-data-index" class="profile-field-ico profile-user-data-index"></label>
						<input id="profile-user-data-index" type="text" class="profile-field-data" placeholder="">
					</div>

				</div>


				<input class="b-button  profile-info-submit" type="submit" name="" value="сохранить данные">
			</form>
		</div>
	</div>


	<div class="section  profile-password">
		<div class="section__inner  profile-password__inner">

			<form class="profile-password-form">

				<div class="profile-password-item">
					<label for="profile-password-1" class="profile-password-field-ico"></label>
					<input id="profile-password-1" type="password" class="profile-password-field  profile-password-field--validate" placeholder="ТЕКУЩИЙ ПАРОЛЬ*"><!-- "profile-password-field--validate"  -  флаг невалидного поля  -->
				</div>


				<div class="profile-password-item">
					<label for="profile-password-2" class="profile-password-field-ico"></label>
					<input id="profile-password-2" type="password" class="profile-password-field" placeholder="НОВЫЙ ПАРОЛЬ*">
				</div>


				<div class="profile-password-item">
					<label for="profile-password-3" class="profile-password-field-ico"></label>
					<input id="profile-password-3" type="password" class="profile-password-field" placeholder="ПОДТВЕРЖДЕНИЕ ПАРОЛЯ*">
				</div>


				<input class="profile-password-submit" type="submit" name="" value="Изменить пароль">
			</form>

		</div>
	</div>
</div>
