<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Catalog</title>
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/index.min.css">
	<meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
</head>
<body>
	<header>
		@@include('blocks/header.html')
	</header>

	<main>
		<!-- "SLIDER" -->
		<div class="section index-slider">
			<div class="section__inner index-slider__inner">
				
			</div>
		</div>
		<!-- "END-of-SLIDER" -->

		<!-- "JEWELRY-SELECTION" -->
		<div class="section  index-filter">
			<div class="section__inner  index-filter__inner">
				<div class="index-filter__header">Подбор украшения</div>
				<form class="filter-mini">
					<div class="filter-mini__row">
						<div class="form__field  filter-mini-option">
							<span class="form__field-ico  form__field-ico--select-arrow  field-icons-4"></span>
							<select class="form__field-select">
								<option>Тип изделия</option>
								<option>Item 2</option>
								<option>Item 3</option>
								<option>Item 4</option>
								<option>Item 5</option>
							</select>
						</div>
					</div>
					<div class="filter-mini__row  filter-mini__row--even">
						<div class="form__field  filter-mini-option">
							<span class="form__field-ico  form__field-ico--select-arrow  field-icons-4"></span>
							<select class="form__field-select">
								<option>Материал</option>
								<option>Item 2</option>
								<option>Item 3</option>
								<option>Item 4</option>
								<option>Item 5</option>
							</select>
						</div>
					</div>
					<div class="filter-mini__row">
						<div class="form__field  filter-mini-option">
							<span class="form__field-ico  form__field-ico--select-arrow  field-icons-4"></span>
							<select class="form__field-select">
								<option>Вставка</option>
								<option>Item 2</option>
								<option>Item 3</option>
								<option>Item 4</option>
								<option>Item 5</option>
							</select>
						</div>
					</div>
					<div class="filter-mini__row  filter-mini__row--even">
						<div class="form__field  filter-mini-option">
							<span class="form__field-ico  form__field-ico--select-arrow  field-icons-4"></span>
							<select class="form__field-select">
								<option>Суперцена</option>
								<option>Item 2</option>
								<option>Item 3</option>
								<option>Item 4</option>
								<option>Item 5</option>
							</select>
						</div>
					</div>
					<div class="filter-mini__row  filter-mini__row--button">
						<input type="submit" class="form__button  filter-mini-submit" value="Подобрать">
					</div>
					
				</form>
			</div>
		</div>
		<!-- END-of-"JEWELRY-SELECTION" -->

		<!-- "SHOWCASE" -->
		<div class="section showcase">
			<div class="section__inner showcase__inner">
				
			</div>
		</div>
		<!-- END-of-"SHOWCASE" -->

		<!-- "INDEX-INFO" -->
		<div class="section index-info">
			<div class="section__inner index-info__inner">
				
			</div>
		</div>
		<!-- END-of-"INDEX-INFO" -->
	</main>

	<footer>
		<!-- "FOOTER-ALL" -->
		<div class="section footer-all">
			<div class="section__inner footer-all__inner">
				
			</div>
		</div>
		<!-- END-of-"FOOTER-ALL" -->
	</footer>

	@@include('blocks/js-list.html')
</body>
</html>
